---
layout: default
---

<div id="filters">
  <button id="all" class="active">All work</button>
  <button id="graphics">Graphics</button>
  <button id="projects">Projects</button>
  <button id="illustrations">Illustrations</button>
  <button id="oddities">Oddities</button>
</div>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="{{ post.category }}">
      <h2 class="post-link">
        {{ post.title }}
      </h2>

      {% if post.image %}
        <div class="image-wrapper">
          <img src="{{ post.image }}" style="width: 100%" align="center" />
           
              <div class="links">
                {% if post.storylink %}
                  <a class="external link" href="{{ post.storylink }}">View story</a>
                {% endif %}
                {% if post.writeup %}
                  <a class="internal link" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
                {% endif %}
              </div>
       
        </div>
        <p>{{ post.tech }}</p> 
      {% endif %}

    </li>
  {% endfor %}
</ul>
