---
layout: widepage
---
<div class="trigger" id="nav-links">
    {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
</div>

<div class="portfolio">

    <div class="space"></div>
        <div class="post-content">
            {{ content }}
        </div>
</div>

<script src="/js/main.js"></script>
